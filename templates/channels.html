{% extends "layout.html" %}
{% block content %}

    {% for image_name in image_names %}
      <p class="card-title"><img src='{{ image_name }}' alt=""></p>
      <hr>
    {% endfor %}

    {% for table in tables %}
      <p><h2 class="card-title">Top 5 viewed Videos per Channel</h2></p>
      <p class="card-title">{{ table|safe }}</p>
    {% endfor %}

{% endblock content %}
